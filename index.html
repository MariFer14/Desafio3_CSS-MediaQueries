<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Nature Store</title>
</head>
<body>

        <header class="header">
            <div class="header-content">
                <section class="logo">
                    <i class="fa-solid fa-seedling"></i>
                    <h2>Nature Store</h2>
                </section>
                <label for="menu">
                    <i class="fa-solid fa-bars menu-icono"></i>
                </label>
                <nav class="navbar">
                    <ul>
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Productos</a></li>
                        <li><a href="#">Ofertas</a></li>
                        <li><a href="#">Contáctos</a></li>
                    </ul>
                </nav>
            </div> 
        </header>
        <main class="main">
            <div class="filter-content">
                <p>Ordenar por:</p>
                <select>
                <option value="precio">Precio</option>
                <option value="fecha">Fecha</option>
                <option value="variedad">Variedad</option>
                <option value="unidad">Unidad</option>
                </select>
            </div>

            <div class="card">
                <div class="card-img">
                    <img src="./assets/img/A-urico-x40-tabs.jpg" alt="">
                </div>
                <div class="card-content">
                    <h3>A - Úrico</h3>
                    <p>Posee extracto de ortiga.</p>
                    <button>Ver Más</button>
                </div>
            </div>

            <section class="paginacion">
                <ul>
                    <li><a href="#"><<</a></li>
                    <li><a href="#" class="num">1</a></li>
                    <li><a href="#" class="num">2</a></li>
                    <li><a href="#" class="num">3</a></li>
                    <li><a href="#">>></a></li>
                </ul>
            </section>
        </main>
        <footer class="footer">footer</footer>

    









        
        <script src="https://kit.fontawesome.com/97f3ad306d.js" crossorigin="anonymous"></script>
</body>
</html>
